<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = parseInt(prompt("Enter a number"));
    var x = [1,2,3,4,5];
    var i;
    for (i = 0; i < x.length;i++) {
        var b = x[i];
        if (num === b) {
            document.write(num + " index of the element is:  " + i);
        }
    }
</script>
</body>
</html>
